<div class="container login-container">
    <h2 class="text-center mb-4">Log in</h2>
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control" id="username" placeholder="Enter your username" required formControlName="username" [ngClass]="{ 'is-invalid': submitted && form.controls.username.errors }">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" placeholder="Enter your password" required formControlName="password" [ngClass]="{ 'is-invalid': submitted && form.controls.password.errors }"	 >
		</div>
		<button type="submit" class="btn btn-primary btn-block btn-login">
			<i class="fa-solid fa-right-to-bracket"></i>
			Log in
		</button>
	</form>
</div>
